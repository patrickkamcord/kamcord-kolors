<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="instructions">
    <h1>Kamcord Kolor Palette Selector</h1>
    <p>Hover over a color, then press CMD + C to copy to clipboard</p>
  </div>

  <div class="card-container">
    <div>
      <div class="color-card"><span>#4FC396</span></div>
      <div class="color-card"><span>#42A8BF</span></div>
      <div class="color-card"><span>#D52F2F</span></div>
      <div class="color-card"><span>#73B1E6</span></div>
    </div>
    <div>
      <div class="color-card"><span>#E05E5E</span></div>
      <div class="color-card"><span>#F39C11</span></div>
      <div class="color-card"><span>#F1C40F</span></div>
      <div class="color-card"><span>#A276B5</span></div>
    </div>
    <div>
      <div class="color-card"><span>#353E44</span></div>
      <div class="color-card"><span>#4F575C</span></div>
      <div class="color-card"><span>#92969A</span></div>
      <div class="color-card"><span>#CBCDCF</span></div>
    </div>
  </div>


  <script>
    var cardHeight = (window.innerHeight - 150)/3;
    var cards = document.getElementsByClassName("color-card");
    for(var i = 0; i < cards.length; i++){
      var card = cards[i];
      card.style.backgroundColor = card.innerText;
      card.style.height = cardHeight + "px";
      card.style.lineHeight = cardHeight + "px";
      card.onmouseover = hover;
    }

    function selectText(el) {
      var doc = window.document, set, range;
      if (window.getSelection && doc.createRange) {
        sel = window.getSelection();
        range = doc.createRange();
        range.selectNodeContents(el);
        sel.removeAllRanges();
        sel.addRange(range);
      } else if (doc.body.createTextRange) {
        range = doc.body.createTextRange();
        range.moveToElementText(el);
        range.select();
      }
    }

    function hover(e) {
      e = e || window.event;
      var target = e.target || e.srcElement;
      selectText(target);
    }

  </script>
</body>
</html>
